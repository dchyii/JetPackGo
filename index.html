<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Running Game</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      charset="utf-8"
    ></script>
    <script
      src="/scripts/cypress/integration/data.spec.js"
      charset="utf-8"
    ></script>
    <script src="/scripts/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="gameContainer">
        <div id="ground"></div>
        <div id="sky">
          <div id="hero"></div>
          <div class="gameStats">Score: <span id = "score">0</span></div>
          <div class="gameStats">Health: <span id = health>5</span></div>
          <div id="intro" class="screen hide">
            <h3>Welcome <span id="name">Hero</span>!</h3>
            <p>d.LAB requires your help for a final test of their new JetPack. But the evil scientists from DOOM are out to stop you. How far can you ride with the d.LAB JetPack?</p>
            <p class="instruction">press &lt;space&gt; to start!</p>
          </div>
          <div id="gameOver" class="screen hide">
            <h3>Game Over</h3>
            <h3>Your Score: <span id="gameScore">0</span></h3>
            <h3>High Scores</h3>
            <div id="highScores">
            </div>
            <p class="instruction">press &lt;space&gt; to try again</p>
          </div>
        </div>
  </body>
</html>
