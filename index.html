<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Running Game</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      charset="utf-8"
    ></script>
    <script
      src="/scripts/cypress/integration/data.spec.js"
      charset="utf-8"
    ></script>
    <script src="/scripts/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="gameContainer">
        <div id="ground"></div>
        <div id="sky">
          <div id="hero"></div>
          <div class="block flying obstacle"></div>
          <div class="block flying2 target"></div>
          <div class="block flying3 target"></div>
          <div class="block flying4 obstacle"></div>
          <div class="gameStats">Sore: <span id = "score">0</span></div>
          <div class="gameStats">Health: <span id = health>5</span></div>
        </div>
  </body>
</html>
